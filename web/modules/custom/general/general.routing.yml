general.settings:
  path: '/admin/config/system/acas'
  defaults:
    _form: '\Drupal\general\Form\AdminForm'
    _title: 'Notification Settings'
  requirements:
    _permission: 'administer site configuration'
    
general.services:
  path: '/admin/config/system/services'
  defaults:
    _form: '\Drupal\general\Form\ServicesForm'
    _title: 'Notification Reference Numbers'
  requirements:
    _permission: 'administer site configuration'
    
general.health:
  path: '/health'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::health'
    _title: 'Health'
  requirements:
    _permission: 'access content'