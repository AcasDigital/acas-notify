general.settings:
  path: '/admin/config/system/acas'
  defaults:
    _form: '\Drupal\general\Form\AdminForm'
    _title: 'Acas Settings'
  requirements:
    _permission: 'administer site configuration'
    
general.sync:
  path: '/admin/config/development/sync'
  defaults:
    _form: '\Drupal\general\Form\SyncForm'
    _title: 'Sync to Prod'
  requirements:
    _permission: 'sync to prod'
    
general.sync_prod:
  path: '/admin/config/development/sync-prod'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::sync_prod'
    _title: 'Syncronise to Production'
  requirements:
    _permission: 'sync to prod'
    
general.test_prod:
  path: '/admin/config/development/test-prod'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::test_prod'
    _title: 'Test Production'
  requirements:
    _permission: 'sync to prod'
    
general.sync_update:
  path: '/sync-update'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::sync_update'
    _title: 'Syncronise to Production'
  requirements:
    _permission: 'access content'
    
