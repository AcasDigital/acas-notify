exitpopup.form:
  path: '/admin/config/exitpopup'
  defaults:
    _form: '\Drupal\exitpopup\Form\ExitPopUp'
    _title: 'Exit Pop  Up configuration Form'
  requirements:
    _permission: 'access administration pages'
    
exitpopup.exit_popup:
  path: '/exit-popup'
  defaults:
    _controller: '\Drupal\exitpopup\Controller\ExitPopupController::exit_popup'
    _title: 'Thank you'
  requirements:
    _permission: 'access content'
